<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        :root {

            --dark: #1f1f1f;
            --black: black;
            --white: rgb(221, 221, 221);

        }

        body {
            padding: 0px;
            margin: 0px;
            overflow-x: hidden;
        }

        .black {
            --body-bg: var(--dark);
            --text-color: var(--white);
            --textarea-bg: var(--black);
            --textarea-color: var(--white);
        }

        .white {
            --body-bg: var(--white);
            --text-color: var(--black);
            --textarea-bg: var(--white);
            --textarea-color: var(--dark);
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .gap {
            gap: 20px;
        }

        .header {

            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: auto;
            align-items: center;
        }

        a,
        t,
        h1,
        p {
            color: var(--text-color);
        }


        .main {
            background: var(--body-bg);
            text-align: center;
            font-family: Courier, sans-serif;
        }




        textarea {

            background: var(--textarea-bg);
            color: var(--text-color);
            width: 32%;
            min-height: 250px;
            overflow: scroll;
            outline: none;
            font-size: 14px;
            margin: auto;
            overflow-x: hidden;
        }

        .css {
            color: rgb(44, 123, 241);
        }

        .js {
            color: rgb(240, 106, 16);
        }

        iframe {
            position: relative;
            width: 90%;
            height: 35em;
            background-color: white;
            border: none;

        }

        .flex {

            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: var(--text-color);
            color: var(--body-bg)
        }


        @media only screen and (max-width: 700px) {
            .btn {
                padding: 5px 10px;

            }

            .flex {


                flex-direction: column;
                width: 100%;
            }

            textarea {
                width: 97%;
            }


            .header {
                flex-direction: column;
            }

        }
    </style>
</head>

<body class="white">

    <div class="main" id="man">


        <div class="header ">
            <h1> <a href="https://github.com/itsjaniahmed"> Itsjaniahmed</a></h1>
            <div class=" gap">

                <t>Dark Mode : </t> <input type="checkbox" onclick="darkMode()" id="btn">

                <a href="https://github.com/itsjaniahmed/Let-understand-Js/tree/main/projects/codeeditor"><button
                        class="btn">View Code</button> </a>

            </div>

        </div>
        <h1 style="text-align: center;">Code Editor</h1>
        <form action="./savecode.php" method="POST">
            <div class="flex">

                <textarea id="html" name="html" placeholder="Write Html"></textarea>
                <textarea id="css" name="css" class="area css" placeholder="CSS"></textarea>
                <textarea id="js" name="js" class="area js" placeholder="JavaScript"></textarea>

            </div>

            <br>
            <input type="submit" name="submit" value="Save Code" class="btn">
        </form>
        <h1 style="text-align: center;" class="run">Live Results</h1>
        <iframe id="code"></iframe>

    </div>


    <script src="./script.js"></script>
</body>

</html>
