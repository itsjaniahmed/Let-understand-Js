<!DOCTYPE html>

<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
    </style>
</head>

<body>

    <div>
        Enter Your First Number : <input type="number" id="num1">
    </div>
    <div>
        Enter Your 2nd Number :
        <input type="number" id="num2">
    </div>
    <div>
        Operators
        <select name="selectors" id="selectOperator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>

        </select>
    </div>

    <button id="calculate">Calculate</button>
    Result: <p id="result"></p>

    <script>
        let calculate = document.getElementById("calculate");
        const selectOp = ["+", "-", "*", "/"];


        calculate.addEventListener("click", () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const selectOperator = document.getElementById("selectOperator").value;
            const operations = [num1 + num2, num1 - num2, num1 * num2, num1 / num2];

            selectOp.forEach((value, index) => {
                if (value == selectOperator) {
                    document.getElementById("result").innerHTML = operations[index];
                }
            });
        });
    </script>

</body>

</html>
